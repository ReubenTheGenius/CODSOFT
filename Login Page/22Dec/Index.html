<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css ">
        <link rel="stylesheet" href="style.css">
        <title>QualiGen Technologies Login</title>
        <link rel="icon" href="Logo.png" type="image/gif"/>
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                
                <form>
                
                    <h1>Create InnoTech Account</h1>
                 
                    <div class="social-icons">
                        <a href="https://mail.google.com" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="https://www.instagram.com/accounts/login/" class="icon"><i class="fa-brands fa-instagram-square"></i></a>
                        <a href="https://www.linkedin.com/login" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://www.facebook.com/login/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.tiktok.com/login" class="icon"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                
                    <span>Or Use Email For Account Creation</span>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Surname">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Retype Password">
                    <button>Sign Up</button>
                
                </form>
            
            </div>

            <div class="form-container sign-in">
            
                <form>
                
                <h1>Sign In</h1>
                
                    <div class="social-icons">
                   
                    <a href="https://mail.google.com" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.instagram.com/accounts/login/" class="icon"><i class="fa-brands fa-instagram-square"></i></a>
                    <a href="https://www.linkedin.com/login" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.facebook.com/login/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.tiktok.com/login" class="icon"><i class="fa-brands fa-tiktok"></i></a>
                
                    </div>

                <span>Or Use Email & Password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="https://www.linkedin.com/in/reuben-klatzer-43ba53250/">Forgot Password</a>
                <button>Sign In</button>
            </form>
            </div>

            <div class="toggle-container">
                
                <div class="toggle">
                   
                    <div class="toggle-panel toggle-left">
                    
                    <h1>Welcome Back To QualiGen</h1>
                    <p>Enter your personal details to view all of QualiGen discounts</p>
                    <button class="hidden" id="login">Sign In</button>
                    
                    </div>
                
                    <div class="toggle-panel toggle-right">
                    
                    <h1>Welcome To QualiGen Technologies</h1>
                    <p>Enter your personal details to view all of QualiGen discounts</p>
                    <button class="hidden" id="register">Sign Up</button>
                    
                    </div>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
